plugins {
    id 'java'
}

group='simpledb'
version='3.3'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.apache.derby:derbyclient:10.9.1.0'
    testImplementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    testImplementation group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'

}

test {
    useJUnitPlatform()
}